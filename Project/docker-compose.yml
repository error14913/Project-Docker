services:
  # Kong Gateway
  kong:
    build: ./KongAPI
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
    ports:
      - "8000:8000"  # Kong proxy port
      - "8443:8443"  # Kong proxy SSL port
      - "8001:8001"  # Kong admin API
    networks:
      - webkhambenh-network

  # Redis
  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - webkhambenh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database
  db:
    image: postgres:13
    container_name: webkhambenh-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webkhambenh
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./webkhambenh.sql:/docker-entrypoint-initdb.d/webkhambenh.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webkhambenh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webkhambenh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build: ./AuthService
    container_name: auth-service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webkhambenh
      - JWT_SECRET=haha
      - JWT_EXPIRES_IN=24h
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webkhambenh-network

  # Doctor Service
  doctor-service:
    build: ./DsBsService
    container_name: doctor-service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webkhambenh
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webkhambenh-network

  # Appointment Service
  appointment-service:
    build: ./DatLichService
    container_name: appointment-service
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webkhambenh
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webkhambenh-network

  # Frontend
  frontend:
    build: ./webkhambenh
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - kong
    networks:
      - webkhambenh-network

volumes:
  postgres_data:

networks:
  webkhambenh-network:
    driver: bridge 